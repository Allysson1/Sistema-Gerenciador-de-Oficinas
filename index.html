<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGO</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"> 

</head>
<body class="TelaLogin container-fluid row justify-content-center">

    <div class="row mt-5 pt-md-5 pt-lg-0">
    <img class="pt-4 pl-4" src="/images/icon.volante.svg" alt="imagem de um volande de carro simples"> 
    <p class="TICar pt-5 pl-4">TI Car</p>
    </div>

    
    <!-- formulário de login -->
    <main class="mt-5 col-12 col-sm-12 col-md-12 col-lg-12 row justify-content-center"> 
        <form method="post" class="ml-3 ml-md-3 ml-lg-3 col-12 col-lg-7 row formLogin border border-white rounded justify-content-center">
            <h1 class="p-5">Login</h1>

            <label class="col-12" for="email">Usuário:</label>
            <input class="col-12 p-3 textBox" type="email" placeholder="Digite seu usuário:" autofocus="true"/>
            <label class="col-12 mt-5" for="password">Senha:</label>
            <input class="col-12 p-3 textBox" type="password" placeholder="Digite sua senha:"/>
            <a class="col-12 p-3" href="">Esqueci minha senha</a>

            <button class="col-6 m-5 p-3 btn btn-primary" type="submit">Entrar</button>

        </form>

    </main>

    
</body>
</html>
